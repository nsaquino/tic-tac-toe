<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form action="#" id="namesForm">
            <div class="namesInput">
                <input type="text" name="player1" id="player1" placeholder="Player 1's Name">
                <input type="text" name="player2" id="player2" placeholder="Player 2's Name">
            </div>
            <div class="btnContainer">
                <button id="startBtn">START GAME</button>
                <button type="button" id="startReset">RESET GAME</button>
            </div>
        </form>
        <p class="turn"></p>
        <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
